<!DOCTYPE html>
<html>

<head>
  <!--Import Google Icon Font-->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <!--Import materialize.css-->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

  <!--Let browser know website is optimized for mobile-->
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
</head>

<body>
  <center>
    <h3>Calculator</h3>
  </center>
  <div class="row">
    <div class="input-field col s6 push-s3">
      <input placeholder="Placeholder" id="first_name" type="text" class="validate">
      <label for="first_name">First Name</label>
    </div>
  </div>
  <div class="row">
    <div class="col s4 push-s4">
      <div class="row">
        <div class="col s4">
          <a class="waves-effect waves-light btn-large">1</a>
        </div>
        <div class="col s4 ">
          <a class="waves-effect waves-light btn-large">2</a>
        </div>
        <div class="col s4 ">
          <a class="waves-effect waves-light btn-large">3</a>
        </div>
      </div>
      <div class="row">
        <div class="col s4 ">
          <a class="waves-effect waves-light btn-large">4</a>
        </div>
        <div class="col s4 ">
          <a class="waves-effect waves-light btn-large">5</a>
        </div>
        <div class="col s4 ">
          <a class="waves-effect waves-light btn-large">6</a>
        </div>
      </div>
      <div class="row">
        <div class="col s4 ">
          <a class="waves-effect waves-light btn-large">7</a>
        </div>
        <div class="col s4 ">
          <a class="waves-effect waves-light btn-large">8</a>
        </div>
        <div class="col s4 ">
          <a class="waves-effect waves-light btn-large">9</a>
        </div>
      </div>
      <div class="row">
        <div class="col s4 ">
          <a class="waves-effect waves-light btn-large">+</a>
        </div>
        <div class="col s4 ">
          <a class="waves-effect waves-light btn-large">-</a>
        </div>
        <div class="col s4 ">
          <a class="waves-effect waves-light btn-large">=</a>
        </div>
      </div>
    </div>
  </div>

  </center>
  <center>

    <a class="waves-effect waves-light btn-large">-</a>
  </center>
  <center>
    <a class="waves-effect waves-light btn-large-large">=</a> -->
  <!--JavaScript at end of body for optimized loading-->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
</body>

</html>
